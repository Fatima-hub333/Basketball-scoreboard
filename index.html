<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>BasketBall Scoreboard</title>
</head>
<body>
  <main>
    <div class="container">
    <!-- Home Section -->
      <div>
        <h3>Home</h3>
        <div class="scoreboard-home">
          <h2 class= "score" id="home-score">0</h2>
        </div>
        <div class="buttons">
          <button class="plusone-btn" id="home-score-btn-1">+1</button>
          <button class="plusone-btn" id="home-score-btn-2">+2</button>
          <button class="plusone-btn" id="home-score-btn-3">+3</button>
          <button class="reset-btn" id="reset-home-score"s>Reset</button>
        </div>
      </div>
    <!--- Home end --->

    <!-- Guest Section -->
      <div>
        <h3>Guest</h3>
        <div class="scoreboard-guest">
          <h2 class= "score" id="guest-score">0</h2>
        </div>
        <div class="buttons">
          <button class="plusone-btn" id="guest-score-btn-1">+1</button>
          <button class="plusone-btn" id="guest-score-btn-2">+2</button>
          <button class="plusone-btn" id="guest-score-btn-3">+3</button>
          <button class="reset-btn" id="reset-guest-score"s>Reset</button>
        </div>
      </div>
    <!-- Guest End -->
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
